<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Creator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <div class="container-fluid">
            <a class="logo" href="index.html"><img style="border-radius: 50%;" src="Notes.png" alt="" width="50px"
                    height="50px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="about.html">About Us</a>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-warning" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- div to add note -->
    <div class="row">
        <div class="col-sm-4">
            <div id="txtcnt" class="container my-5 mx-0">
                <h1>Welcome to Notes Creator</h1>
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <h5 class="card-title">Add title</h5>
                            <input type="text" class="form-control" id="addTitle" aria-describedby="emailHelp"
                                placeholder="Add title" required="required">
                        </div>
                        <h5 class="card-title">Add a note</h5>
                        <div class="mb-3">
                            <textarea class="form-control" id="addTxt" rows="8" placeholder="Write a note"
                                required="required"></textarea>
                        </div>
                        <button class="btn btn-light" id="addBtn">Add Note</button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="col-sm-8">
            <div class="container my-4">
                <h2>Your Notes</h2>
                <hr>
                <div id="notes" class="row container-fluid">
                </div>
            </div>
        </div>
    </div>

    <button id="myBtn"><a href="#" style="color: white">^</a></button> 
    <!-- Footer -->
    <footer class="container-fluid bg-dark text-light">
        <div class="centerdiv">
            <p>Designed with <span style="font-size:180%;color:red; padding-top: 50%;">&hearts;</span> <i> by <b> Pranay Sanjule</b></i></p>
            
            <a class="icon" href="https://www.linkedin.com/in/pranay-sanjule-b36020191/" target="_blank">
                <i class="fa fa-2x fa-linkedin"></i>
            </a>
            <a class="icon" href="https://github.com/PranaySanjule" target="_blank">
                <i class="fa fa-2x fa-github"></i>
            </a>
            <a class="icon" href="https://www.instagram.com/pranaysanjule/" target="_blank">
                <i class="fa fa-2x fa-instagram"></i>
            </a>
            <a class="icon" href="https://twitter.com/pranay_sanjule" target="_blank">
                <i class="fa fa-2x fa-twitter"></i>
            </a>
        </div>
    </footer>

    
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="app.js"></script>
    
</body>


</html>
